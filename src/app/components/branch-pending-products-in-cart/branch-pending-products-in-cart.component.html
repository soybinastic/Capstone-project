<div class="my-container">
    <div class="pending-header">
        <h3 class="text">Pending Products in Cart</h3>
    </div>
    <div class="body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Date Added to Cart</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let product of pendingItemsInCart">
                <tr>
                    <td>{{ product?.productName }}</td>
                    <td>{{ product?.productQuantity }}</td>
                    <td>{{ product?.dateAddedToCart | date : 'mediumDate' }}</td>
                    <td><button class="btn btn-danger" (click)="deletePendingItemInCart(product.id)">Clear</button></td>
                </tr>
            </tbody>
        </table>
        <h3 style="margin-top: 30px; display:flex;justify-content:center;" *ngIf="pendingItemsInCart?.length == 0">There is no pending products in cart!</h3>
    </div>
</div>

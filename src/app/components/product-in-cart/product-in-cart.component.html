<div class="prod-container">
   <div class="prod">
    <i (click)="remove(productInCart)" class="fal fa-times remove-to-cart" title="Remove"></i>
    <div class="product">
        <div class="prod-img">
            <img src="https://www.worldconstructiontoday.com/wp-content/uploads/press-releases/11199/Construction-Materials-Are-Used-for-Buildings.jpg" alt="" height="293" width="279">
        </div> 
        <div class="content">
            <div class="prod-info">
                <small><b>Stock :</b> {{product.stockNumber}}</small>
                <p><b>Price :</b> {{ productInCart.productPrice }}</p>
                <p>{{ productInCart.productName }}</p>
            </div>
            <div class="adjust-quantity">
                <button (click)="increment(productInCart)" class="adjust-btn icrement"><i class="fal fa-plus my-icon"></i></button>
                <p><b>QTY :</b>{{ productInCart.productQuantity }}</p>
                <button (click)="decrement(productInCart)" class="adjust-btn decrement"><i class="fal fa-minus my-icon"></i></button>
            </div>
        </div>
    </div>
   </div>
</div>

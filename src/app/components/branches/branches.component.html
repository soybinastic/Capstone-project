<div class="main-container">
    <div class="add-btn">
        <button type="button" [routerLink]="['/ware-house','add-branch']" class="btn btn-primary btn-lg">Add Brach</button>
    </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Branch Name</th>
            <th scope="col">Address</th>
            <th scope="col">Is Active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let branch of branches">
          <tr>
            <td>{{ branch.name }}</td>
            <td>{{ branch.address }}</td>
            <td>{{ branch.isActive ? 'Yes' : 'No' }}</td>
            <td><button class="btn btn-outline-success" [routerLink]="['/ware-house','branch-details',branch.id]">Branch Details</button></td>
          </tr>
        </tbody>
      </table>
      
</div>

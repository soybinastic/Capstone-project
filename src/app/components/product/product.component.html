<div class="product"> 
    <img class="prod-img" [src]="product?.imageFile ? 'https://localhost:44367/' + product?.imageFile :'https://www.worldconstructiontoday.com/wp-content/uploads/press-releases/11199/Construction-Materials-Are-Used-for-Buildings.jpg'" alt="" height="350" width="279">
    <div class="prod-content"> 
        <!-- <small><b>Stock :</b> {{ product.stockNumber }}</small> -->
        <p>{{ product?.price | currency : 'PHP'}}</p>
        <div class="product-name">
            <a [routerLink]="['/view-product',product.hardwareStoreId,product.hardwareProductId,product.branchId]" [title]="product.name"><h4>{{ product?.name }}</h4></a>
        </div>
    </div>
</div>

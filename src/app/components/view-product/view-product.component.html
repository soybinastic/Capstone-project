<div class="main-view-product"> 
   <div class="main-container">
        <div class="item-header"> 
            <button (click)="back()" class="btn-item"><i class="fas fa-arrow-left"></i> Back</button>
            <button (click)="goToCart()" class="btn-item cart">Cart <i class="fal fa-shopping-cart"></i> <span class="prod-count">{{ cartCounter > 0 ? cartCounter : '' }}</span></button>
        </div> 

       <div class="product-info">
           <div class="description">
                <div class="description-container">
                    <h3 class="text-color-title">Information</h3> 
                    <div class="product-details">
                        <div class="desc">
                            <h4>Decription</h4>
                            <small>{{ product.description }}</small>
                        </div>
                        <div class="quality">
                            <h4>Quality</h4>
                            <p>{{ product.quality }}</p>
                        </div>
                        <div class="brand">
                            <h4>Brand</h4>
                            <p>{{ product.brand }}</p>
                        </div>
                        
                    </div>
                </div>
           </div>
           <div class="view-product"> 
                <div class="prod-img"> 
                    <img src="https://www.worldconstructiontoday.com/wp-content/uploads/press-releases/11199/Construction-Materials-Are-Used-for-Buildings.jpg" alt="" height="328" width="728">
                </div>
                <div class="prod-info"> 
                    <div class="prod-info-1">
                        <small class="text">{{ product.stockNumber <= 10 ? 'Only '+product.stockNumber+' item/s left' : 'Total number of items: '+product.stockNumber }}</small>
                        <p class="text" id="price"><b>Price:</b> P{{ product.price }}</p>
                        <h4 id="prod-name"><b>{{ product.name }}</b></h4>
                    </div>
                    <div class="prod-info-2">
                        <small id="rate"><b>Rate</b> 5.0</small>
                        <button (click)="addToCart(product)" class="add-to-cart-btn">{{ cartBtnText }} <i class="far fa-cart-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="comments">

            </div>
       </div>
   </div>
</div>

        <!-- (branch?.image != null ? 'http://fastlinehardware-001-site1.htempurl.com/' + branch?.image + '':'https://mrcheckout.net/wp-content/uploads/2017/01/Independent-Hardware-Store.jpg' -->
        <div class="branch-board" [style.background-image]="'url(https://mrcheckout.net/wp-content/uploads/2017/01/Independent-Hardware-Store.jpg)'">
            <div></div>
            <div class="branch-info">
                <h3 class="base-title">{{ branch?.name }}</h3>
                <p class="small-title">{{ branch?.address }}</p>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="categories">
            <a 
                class="cat" 
                [routerLink]="['/store', branchId, hardwareStoreId, 'products', branchId]">
                All
            </a>
            <a 
                *ngFor="let category of categories" 
                class="cat" 
                [routerLink]="['/store', branchId, hardwareStoreId, 'products', branchId]" [queryParams]="{ c_id : category?.categoryId }">
                {{ category?.categoryName }}
            </a>
        </div>
        <a [routerLink]="['/cart', hardwareStoreId, branchId,'none' ,0]" class="cart">
            <i class="fal fa-shopping-cart"></i>
            <span class="prod-count">{{ count > 0 ? count : '' }}</span>
        </a>
    </div>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" name="searchStore" id="searchStore" placeholder="Serach a product..." (keyup)="onSearchProduct($event)">
            <p class="search-text">Search</p>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>

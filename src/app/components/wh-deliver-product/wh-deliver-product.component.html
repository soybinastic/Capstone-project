<div class="deliver-container">
    <div class="my-header">
        <div class="content-header">
            <h3>Deliver Product</h3>
        </div>
        <hr>
    </div> 
    <div class="content-container">
        <div class="main-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
                <div class="form-row">
                    <label for="itemName">Item Name</label>
                    <input type="hidden" class="form-control" formControlName="hardwareProductId" placeholder="Item Name">
                    <label for="" class="form-control">{{ product?.hardwareProduct?.name }}</label>
                </div> 
                <div class="form-row"> 
                    <label for="category">Select Branch</label>
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Branches</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" formControlName="branchId">
                                <option selected value="">Choose...</option>
                                <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
                                <!-- <option value="">Branch B</option>
                                <option value="">Branch C</option> -->
                                <!-- <option *ngFor="let product of products" [value]="product.hardwareProductId">{{ product.hardwareProduct.name }}</option> -->
                                
                            </select>
                    </div>
                </div> 
                <div class="my-form-row">
                    <div class="form-row">
                        <label for="quantity">Quantity</label>
                        <input required type="number" name="quantity" class="form-control" id="quantity" placeholder="Quantity" formControlName="quantity">
                    </div> 
                </div>
               
                <div *ngIf="!isValid" class="alert alert-warning" role="alert">
                    {{ errorMessage }}
                </div> 
                <div class="form-row" id="form-row">
                    <button type="submit" class="form-control btn btn-outline-primary my-btn">Deliver</button>
                </div>
              </form> 
        </div> 
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Customer Account Id</th>
            <th>Customer Name</th>
            <th>Virefied by</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vu of verifiedUsers">
            <td>{{ vu?.customer?.accountId }}</td>
            <td>{{ vu?.customer?.firstName + ", " + vu?.customer?.lastName }}</td>
            <td>{{ vu?.user?.firstName + ", " + vu?.user?.lastName }} <small>({{ vu?.user?.userName }})</small></td>
        </tr>
    </tbody>
</table>

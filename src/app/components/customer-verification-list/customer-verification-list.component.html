<h3 class="header-title">USERS</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Is Verified</th>
            <th>Date Submitted</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let userVerificationDetail of userVerificationDetails">
        <tr>
            <td>{{ userVerificationDetail?.customer?.firstName + ', ' + userVerificationDetail?.customer?.lastName }}</td>
            <td>
                <i [class]="userVerificationDetail?.customer?.isVerified ? 'fal fa-badge-check verified' : 'fal fa-exclamation-triangle not-verified'"></i>
            </td>
            <td>{{ userVerificationDetail?.dateSubmitted | date : 'medium' }}</td>
            <td><button class="btn btn-warning" [routerLink]="['/main-admin','verification-details', userVerificationDetail.id]">Details</button></td>
        </tr>
    </tbody>
</table>
<h2 style="display: flex; justify-content: center; align-items: center;" *ngIf="userVerificationDetails.length == 0">{{ message }}</h2>

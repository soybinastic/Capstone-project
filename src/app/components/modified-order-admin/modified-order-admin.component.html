<div class="card">
    
    <div class="card-header">
      <button (click)="back()" class="btn btn-danger"><i class="fas fa-chevron-circle-left"></i> Back</button>
        Modified
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>Name: {{ orderDetail.firstName }} {{ orderDetail.lastName }}</p>
        <p>Contact no: {{ orderDetail.contactNo }}</p>
        <p>Email: {{ orderDetail.email }}</p>
        <footer class="blockquote-footer">Address: {{ orderDetail.address }} </footer>
      </blockquote>
      <div class="check-box"> 
        <label for="check-box">Customer Order Recieved :</label>
        <input id="check-box" type="checkbox" (change)="check(isCustomerOrderRecieved)" [checked]="isCustomerOrderRecieved">
        <button (click)="done(orderDetail.orderId)" class="btn btn-dark">Done Recieve</button>
      </div>
    </div>
</div>

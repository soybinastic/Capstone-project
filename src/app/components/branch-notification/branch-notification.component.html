<div class="main-container">
    <div class="notification">
        <div class="notification-header">
            <h3 class="t-bold">Notifications</h3>
        </div> 
        <div class="notifications">
            <div class="notification-item" *ngFor="let branchNotification of branchNotifications" (click)="navigate(branchNotification?.type)">
                <div class="notify-date">
                    <h4>{{ branchNotification?.dateNotified | date : 'mediumDate'}}</h4>
                    <small>{{ branchNotification?.dateNotified | date : 'shortTime' }}</small>
                </div>
                <div class="notification-text">
                    <p>{{ branchNotification?.text }}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>

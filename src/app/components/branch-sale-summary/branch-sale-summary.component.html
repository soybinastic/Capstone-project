<div class="summary-container">
    <div class="summary-header">
        <div class="summary-item">
            <button class="btn btn-warning"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="summary-item">
            <h3>Summary Sales of {{ summarySales?.monthSale | date : 'MMMM' }}</h3>
        </div>
    </div>
    <div class="summary-body">
        <div class="summary-header">
            <div class="summary-item">
                <h2>{{ summarySales?.monthSale | date : 'MMMM' }}</h2>
            </div>
            <div class="summary-item">
                <h2>Total {{ summarySales?.totalMonthSales | currency : 'PHP'}}</h2>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Total Sale</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let dailySale of summarySales?.dailySales">
                <tr>
                    <td>{{ dailySale?.dateSale | date : 'mediumDate' }}</td>
                    <td>{{ dailySale?.totalSale | currency : 'PHP' }}</td>
                    <td><a class="btn btn-primary" [routerLink]="['/branch','view-sale-item']" [queryParams]="{date : convertToDateString(dailySale?.dateSale)}">View Items</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

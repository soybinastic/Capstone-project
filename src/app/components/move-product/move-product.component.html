<div class="my-container">
    <div class="header-container">
        <h3 class="header-title title-b-line">Move Product</h3>
    </div>
    <div class="main-container">
        <div class="wrapper">
            <div class="label-box">
                <div class="label-container">
                    <div class="label">
                        <label for="itemName" class="item-label">Item Name</label>
                        <label for="" class="item-name">{{ product.hardwareProduct?.name }}</label> 
                    </div>
                    <div class="label">
                        <label for="itemName" class="item-label">Item Price</label>
                        <label for="" class="item-name">{{ product.hardwareProduct?.costPrice | currency : "PHP" }}</label> 
                    </div>
                </div> 
                <div class="label-container">
                    <div class="label">
                        <label for="itemName" class="item-label">Current Stock</label>
                        <label for="" class="item-name">{{ product.stockNumber }}</label> 
                    </div>
                    <div class="label">
                        <label for="itemName" class="item-label">Item State</label>
                        <label for="" class="item-name"><i [class]="product.isActive ? 'fal fa-check is-active' : 'fal fa-exclamation-triangle not-active'"></i> {{ product.isActive ? 'Active' : 'Inactive' }}</label> 
                    </div>
                </div>
            </div> 
            <form [formGroup]="form" (ngSubmit)="move()" class="form-box">
                <div class="input-box">    
                    <label for="" class="item-label">Select Warehouse</label>
                    <select name="warehouse" id="warehouse" class="custom-select"
                    formControlName="moveToWarehouseId">
                        <option value="">Select Warehouse</option>
                        <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{ warehouse.name }}</option>
                        <!-- <option value="2">Warehouse 2</option>
                        <option value="3">Warehouse 3</option> -->
                    </select>
                </div> 
                <div class="input-box">
                    <label for="" class="item-label">Quantity</label>
                    <input required type="number" name="quantity" class="form-control" id="quantity" placeholder="Quantity" formControlName="quantity">
                </div> 
                <div class="input-box">
                    <button class="btn btn-warning" type="submit">Transfer</button>
                </div> 
                <div *ngIf="!isValid" class="alert alert-warning" role="alert">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
    <!-- <input required type="text" name="itemName" class="form-control" id="itemName" placeholder="Item Name"> -->
    <!-- fal fa-exclamation-triangle not-active -->
</div>

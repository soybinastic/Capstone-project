<div id="order-prod" class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">Header</div>
    <div class="card-body">
      <p class="card-text">{{ orderProduct.productName }}</p>
      
      
    </div> 
    <div class="items"> 
        <p class="card-text">Price : P{{ orderProduct.productPrice }}</p>
        <p class="card-text"><small class="text-muted"><b>Quantity :</b> {{ orderProduct.productQuantity }}</small></p>
    </div>
</div>

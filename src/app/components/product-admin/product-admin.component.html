<li id="list-btn" class="list-group-item d-flex justify-content-between align-items-center">
    <div class="product-datail"> 
        <p><b>Product Name: </b>{{ product.name }}</p>
        <p><b>Stock Number: </b>{{ product.stockNumber }}</p>
    </div>
    <div class="operations"> 
      <button (click)="update(product)" class="btn btn-success">Update</button>
      <button (click)="delete(product)" class="btn btn-danger">Delete</button>
    </div>
  <!-- <span class="badge badge-primary badge-pill">14</span> -->
</li>

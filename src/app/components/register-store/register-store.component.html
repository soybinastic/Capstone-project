<div class="main-caontainer"> 
    <h3 class="header-title">Register new Company</h3>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input required type="text" name="firstName" formControlName="firstName" class="form-control" id="firstname" placeholder="Firstname">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text"  name="lastName" formControlName="lastName" class="form-control" id="lastname" placeholder="Lastname">
          </div>
        </div> 
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="owner">Owner</label>
              <input type="text"  name="owner" formControlName="owner" class="form-control" id="owner" placeholder="Owner">
            </div>
            <div class="form-group col-md-6">
              <label for="business-address">Business Address</label>
              <input type="text"  name="businessAddress" formControlName="businessAddress" class="form-control" id="business-address" placeholder="Business Address">
            </div>
        </div>
        <div class="form-group">
            <label for="store-name">Hardware Store Name</label>
            <input type="text"  name="hardwareStoreName" formControlName="hardwareStoreName" class="form-control" id="store-name" placeholder="Hardware Store Name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email"  name="email" formControlName="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="contactno">Contact no.</label>
                <input type="text"  name="contactNo" formControlName="contactNo" class="form-control" id="contactno" placeholder="09XXXXXXXXX">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm">
              <label for="username">Username</label>
              <input type="username"  name="userName" formControlName="userName" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group col-sm">
              <label for="password">Password</label>
              <input type="password"  name="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group col-sm">
                <label for="confirm-password">Confirm Password</label>
                <input type="password"  name="confirmPassword" formControlName="confirmPassword" class="form-control" id="confirm-password" placeholder="Confirm Password">
              </div>
          </div>
       
          <div *ngIf="!isValid" class="alert alert-warning" role="alert">
            {{ message }}
          </div>
        <button id="submit-btn" type="submit" class="btn btn-outline-dark">Register</button>
      </form>

</div>

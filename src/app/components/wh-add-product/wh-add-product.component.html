<div class="main-container">
    
    <div class="form-container">
        <form [class]="isValid ? 'add-form' : 'add-form invalid'" [formGroup]="form" (ngSubmit)="add()"> 
            <div class="add-user-header">
                <div class="title">
                    <h3>Adding Product</h3>
                </div> 
            </div> 
            <div *ngIf="getRole() == 'StoreOwner' || getRole() == 'SuperAdmin'">
              <label for="category">Select Warehouse</label>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Warehouses</label>
                  </div> 
                  <select class="custom-select" id="inputGroupSelect01" (change)="selectedWarehouse($event)">
                    <option selected value="">Choose...</option>
                    <option *ngFor="let warehouse of warehouses" [value]="warehouse.id" >
                      {{ warehouse.name}}
                    </option>
                    <!-- <option value="2">Two</option>
                    <option value="3">Three</option> -->
                  </select>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="itemName">Item Name</label>
                <input required type="text" name="itemName" class="form-control" id="itemName" placeholder="Item Name" formControlName="itemName">
              </div>
              <div class="form-group col-md-6">
                <!-- <label for="category">Category</label>
                <input type="text"  name="lastName" class="form-control" id="category"placeholder="Category" formControlName="category">  -->
                <label for="category">Category</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Categories</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" (change)="categorySelected($event)" formControlName="categoryId" [title]="selectedCategoryName">
                      <option selected value="">Choose...</option>
                      <option *ngFor="let category of categories" 
                      [value]="category.categoryId" [title]="category.categoryName">{{ category.categoryName }}</option>
                      <!-- <option value="2">Two</option>
                      <option value="3">Three</option> -->
                    </select>
                  </div>
              </div>
            </div> 
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="description">Description</label>
                  <input required type="text" name="description" class="form-control" id="description" placeholder="Description" formControlName="description">
                </div>
                <div class="form-group col-md-6">
                  <label for="supplier">Supplier</label>
                  <input type="text"  name="supplier" class="form-control" id="supplier"placeholder="Supplier" formControlName="supplier" >
                </div>
            </div> 
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="stockNumber">Stock Number</label>
                  <input required type="number" name="stockNumber" class="form-control" id="stockNumber" placeholder="Stock Number" formControlName="stockNumber" >
                </div>
                <div class="form-group col-md-6">
                  <label for="costPrice">Cost Price</label>
                  <input type="number"  name="initialPrice" class="form-control" id="initialPrice"placeholder="Initial Price" formControlName="initialPrice" >
                </div>
            </div> 
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="active">Is Active</label>
                  <input required type="checkbox" name="active" class="form-control" id="active" [checked]="isActive" (change)="isChecked()">
                </div> 
               
                <div class="form-group col-md-6">
                    <label for="active">Add Product</label>
                    <button type="submit" class="form-control btn btn-outline-warning">Add</button>
                </div> 
            </div> 
             
            <div *ngIf="!isValid" class="alert alert-warning" role="alert">
                {{ errorMessage }}
            </div>
            
          </form>
    
    </div>
</div>

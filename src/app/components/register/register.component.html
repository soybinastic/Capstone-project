
<div class="main-caontainer"> 
  <h3>Registration Form</h3>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input required type="text" name="firstName" formControlName="firstName" class="form-control" id="firstname" placeholder="Firstname">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text"  name="lastName" formControlName="lastName"  class="form-control" id="lastname" placeholder="Lastname">
          </div>
        </div> 
        <div class="form-row">
            <div class="form-group col-md-6">
              <!-- <label for="email">Email</label>
              <input type="email"  name="email" formControlName="email"  class="form-control" id="email" placeholder="Email"> -->
              <label for="contactno">Contact no.</label>
              <input type="text"  name="contactNo" formControlName="contactNo"  class="form-control" id="contactno" placeholder="09XXXXXXXXX">
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text"  name="address" formControlName="address"  class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="contactno">Contact no.</label>
            <input type="number"  name="contactNo" formControlName="contactNo"  class="form-control" id="contactno" placeholder="09XXXXXXXXX">
          </div>
         -->
        <div class="form-row">
            <div class="form-group col-sm">
              <label for="username">Username</label>
              <input type="username"  name="userName" formControlName="userName"  class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group col-sm">
              <label for="password">Password</label>
              <input type="password"  name="password" formControlName="password"  class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group col-sm">
                <label for="confirm-password">Confirm Password</label>
                <input type="password"  name="confirmPassword" formControlName="confirmPassword"  class="form-control" id="confirm-password" placeholder="Confirm Password">
              </div>
          </div>
       
          <div *ngIf="!isValid" class="alert alert-warning" role="alert">
            {{ messageError }}
          </div>
        <button id="submit-btn" type="submit" class="btn btn-outline-dark">{{ registerBtnText }}</button>
      </form>

</div>

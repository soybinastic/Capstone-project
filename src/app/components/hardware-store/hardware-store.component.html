<div class="card hardware-store" style="width: 18rem;">

    <div class="card-body">
        <!-- <h5 class="card-title">{{ hardwareStore?.name }}</h5> -->
        <p class="card-text">{{ hardwareStore?.name }}</p>
        <small class="text-secondary">{{ hardwareStore?.address }}</small>
    </div>
    <div class="card-body">
        <button class="card-link visit" (click)="go(hardwareStore)">Visit</button>

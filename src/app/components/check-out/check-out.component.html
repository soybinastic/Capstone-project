<div class="main-caontainer"> 
    <i id="back-icon" (click)="back()" class="fas fa-chevron-left" title="Back"></i>

        <div class="title">
            <h1>Check Out</h1>
            <div class="infos">
                <div class="main-info">
                  <p><b>Total : </b>{{ total | currency : 'PHP'}}</p> 
                  <p>Cash on Delivery</p>
                </div>
                <div class="main-info" *ngIf="deliver">
                  <p><b>Note: </b>The delivery fee will notify via SMS</p>
                </div>
            </div>
        </div>
        <form [formGroup]="orderForm" (ngSubmit)="order()">

              <div class="form-group col-md-6">
                <label for="firstname">First Name</label>

              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text"  name="lastName" class="form-control" id="lastname"
                formControlName="lastName" placeholder="Lastname">
              </div>
            </div>

                  formControlName="address" placeholder="Address">

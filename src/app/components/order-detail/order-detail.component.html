<div class="card">
    
    <div class="card-header">
      <button (click)="close()" class="btn btn-danger"><i class="fas fa-chevron-circle-left"></i> Back</button>
        Customer Order Detail
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>Name: {{ orderDetail.firstName }} {{ orderDetail.lastName }}</p>
        <p>Contact no: {{ orderDetail.contactNo }}</p>
        <p>Email: {{ orderDetail.email }}</p>
        <footer class="blockquote-footer">Address: {{ orderDetail.address }} </footer>
        <footer class="blockquote-footer">Total: {{ total }} </footer>
      </blockquote>
    </div>
</div>

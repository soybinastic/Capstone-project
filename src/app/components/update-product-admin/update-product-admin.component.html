<div class="main"> 
    <div class="header"> 
        <button class="btn btn-danger">
            <i class="fas fa-chevron-circle-left"></i> 
            Back
        </button> 
        <h4 id="title">Update Product</h4>
        <button id="show-form" (click)="showFormToggle()" class="btn btn-dark">{{ showForm ? 'Readonly' : 'Edit' }}</button>
    </div> 
    <div class="product-form" *ngIf="showForm"> 
        <form [formGroup]="updateProductForm" (ngSubmit)="onUpdateProduct()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="product-name">Product Name</label>
                <input type="text" formControlName="name" class="form-control" id="product-name" placeholder="Product Name">
              </div>
              <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description">
              </div>
            </div> 
            <div class="form-row">
                
                <div class="form-group col-md-6">
                  <label for="price">Price</label>
                  <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="form-group col-md-6">
                    <label for="quality">Quality</label>
                    <input type="text" formControlName="quality" class="form-control" id="quality" placeholder="Quality">
                </div>
            </div>
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    <label for="brand">Brand</label>
                    <input type="text" formControlName="brand" class="form-control" id="brand" placeholder="Brand">
                </div>
                <div class="form-group col-md-6">
                    <label for="stock-number">Stock Number</label>
                    <input type="number" formControlName="stockNumber" class="form-control" id="cstock-number" placeholder="Stock Number">
                </div>
            </div>
           
              <div *ngIf="!isValid" class="alert alert-warning" role="alert">
                {{ message }}
              </div>
            <button id="submit-btn" type="submit" class="btn btn-outline-dark">Update</button>
          </form>
    </div>
    <div class="product-form" *ngIf="!showForm"> 
        <form >
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="product-name">Product Name</label>
                <input readonly type="text" class="form-control" id="product-name" placeholder="Product Name" [value]="updateProductInput.name">
              </div>
              <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input readonly type="text" class="form-control" id="description" placeholder="Description" [value]="updateProductInput.description">
              </div>
            </div> 
            <div class="form-row">
                
                <div class="form-group col-md-6">
                  <label for="price">Price</label>
                  <input readonly type="text" class="form-control" id="price" placeholder="Price" [value]="updateProductInput.price">
                </div>
                <div class="form-group col-md-6">
                    <label for="quality">Quality</label>
                    <input readonly type="text" class="form-control" id="quality" placeholder="Quality" [value]="updateProductInput.quality">
                </div>
            </div>
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    <label for="brand">Brand</label>
                    <input readonly type="text" class="form-control" id="brand" placeholder="Brand" [value]="updateProductInput.brand">
                </div>
                <div class="form-group col-md-6">
                    <label for="stock-number">Stock Number</label>
                    <input readonly type="text" class="form-control" id="cstock-number" placeholder="Stock Number" [value]="updateProductInput.stockNumber">
                </div>
            </div>
          </form>
    </div>
</div>

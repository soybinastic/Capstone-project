<div class="main-container">
    <div class="add-user-header">
        <div class="title">
            <h3>Add User</h3>
        </div> 
        <div class="back-to-users">
            <button class="btn btn-warning" [routerLink]="['/ware-house','users']">Back</button>
        </div>
    </div>
    <div class="form-container">
        <form [formGroup]="addForm" (ngSubmit)="onAdd()">
            <div class="form-row">
                <div class="form-group col-md-6">
                        <label for="warehouseName">Warehouse Name</label>
                        <input required type="text" name="warehouseName" class="form-control" id="warehouseName" placeholder="Warehouse Name" formControlName="warehouseName">
                </div>
                <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text"  name="address" class="form-control" id="address" placeholder="Address" formControlName="address">
                </div>
            </div> 
            
           
             
            <div *ngIf="!isValidInput" class="alert alert-warning" role="alert">
                {{ errorMessage }}
            </div>
            <div class="btn-add">
                <button id="submit-btn" type="submit" class="btn btn-outline-dark">Add</button>
            </div>
          </form>
    
    </div>
</div>
